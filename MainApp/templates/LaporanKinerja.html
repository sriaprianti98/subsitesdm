{% extends 'frontend/base3.html' %}
{% load static %}
{% load subsite_tags %}
{% block kontennya %}
<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">
                <h3 class="display-5 fw-bold">LAPORAN KINERJA</h3>
                <!-- <p class="fs-4">Bootstrap utility classes are used to create this jumbotron since the old component has been removed from the framework. Why create custom CSS when you can use utilities?</p>
                <a class="btn btn-primary btn-lg" href="#!">Call to action</a> -->
            </div>
        </div>
    </div>
</header>
<section class="pt-4">
    <div class="container px-lg-5">
        <!-- Page Features-->
        <div class="row gx-lg-5">
            {% for l in laporans %}
            {% if l.jenislaporan_id.nm_laporan == "LAPORAN KINERJA" %}
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i></div>
                        <h3 class="fs-4 fw-bold">{{l.tahun_laporan}}</h3><br/>
                        <p class="mb-0">{{l.deskripsi}}</p><br/>
                        <a href="{{l.dokumen.url}}" download><input type="button" value="View File" /></a>
                    </div>
                </div>
            </div>
            {%endif%}
            {%endfor%}
        </div>
        </div>
    </div>
</section>
{% endblock %}
</body>
